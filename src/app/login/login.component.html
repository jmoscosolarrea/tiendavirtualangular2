<body class="cuerpo-inicio">
  <div class="col-sm-6 well col-sm-offset-3">
    <h1>Login</h1>
    <form (ngSubmit)="enviarForm(f)" #f="ngForm">
      <div class="form-group">
        <label for="usuario-input">Usuario</label>
        <input type="email" class="form-control" id="usuario-input" ngModel name="usuario" required>
        <label class="error" *ngIf="!f.valid">Debes ingresar un usuario válido</label>
      </div>
      <div class="form-group">
        <label for="password-input">Contraseña</label>
        <input type="password" class="form-control" id="password-input" ngModel name="password" required>
      </div>
      <button type="submit" class="btn btn-success center-block">Enviar</button>
    </form>
  </div>
</body>
